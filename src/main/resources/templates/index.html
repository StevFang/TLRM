<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width" charset="utf-8"/>
    <title>表逻辑关系 TLR</title>
    <link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{static/css/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{static/css/font-awesome.min.css}" rel="stylesheet"/>

    <script th:src="@{static/js/plugins/jquery-3.3.1.min.js}"></script>
    <script th:src="@{static/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{static/js/plugins/bootstrap-table.min.js}"></script>
    <script th:src="@{static/js/plugins/bootstrap-table-zh-CN.min.js}"></script>

    <style>
        #myTable thead {
            background: #5488c4;
        }

        #myTable tr:nth-child(even) {
            background: #f4f8fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="myTable" class="table table-hover"></table>
    </div>
    <script th:src="@{static/js/index/table.js}"></script>
</body>
</html>
